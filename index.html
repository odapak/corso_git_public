<!-- 
-primo comando "git add "per iniziare a tracciare tutte le modifiche che si applicano al file 

-invece che fare git add per ogni file è piu semplice e veloce fare "git add ." per aggiungere tutto cio che è dentro la cartella

-quando abbiamo dei cambiamenti ai nostri file pronti per essere committati (quindi già fatto git add) 
facciamo "git commit -m "create pagine essenziali" -m "aggiunta pagina index ,about e html"  
tra le viirgolette dopo la prima -m inseriamo il titolo del commit dopo il secondo -m possiamo inserire una descrizione delle modifiche "

-faccio "git log" per vedere tutti i commit apportati ai file

-utilizzo "git checkout -b dev" con -b specifico che voglio creare un nuovo brench,e dopo specifico il nome del brench 

-utilizzo "git merge dev" utilizzo git merge + nome del brench da cui voglio passare,fondere, le modifiche fate (in questo caso dev)
qua mi sposto sul brench master e utilizzo git merge dev per far vedere le modifiche all'utente sul sito per esempio

-il comando "git reset" mi permette di tornare indietro sulla cosa che ho fatto, esempio tutte le modifiche preparate per fare il commit

-con il comando "git remote add origin https://github.com/odapak/prove_git.git" eseguire il comando git remote add + nome che si vuole dare 
all'origine dati remota + il link github si aggiunge una nuova origine dati su cui poter pushare i nostri documenti e file 

-->
